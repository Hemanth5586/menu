<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narayana Family Restaurant</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color:#ffcc99;
        }

        /* Header Section */
        header {
            background-color:#E68E09;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .logo img {
            max-width: 400px;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Home Section */
        .home {
            text-align: center;
            padding: 50px 20px;
        }
        .home h1 {
            color: #FF1C19;
        }

        /* Gallery Section */
        .gallery {
            text-align: center;
            padding: 20px;
        }
        .gallery img {
            max-width: 1000px;
            width: 100%;
            margin: 10px 0;
            border: 2px solid #F9CB4A;
            border-radius: 5px;
        }

        /* Footer Section */
        footer {
            background-color: #2c2c2c;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="Narayana Family Restaurant_transparent.png" alt="Narayana Family Restaurant Logo">
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="home">
        <h1>Welcome to Narayana Family Restaurant</h1>
        <p>Relish the Taste of Godavari's Finest Cuisine.</p>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery">
        <h2>Our Menu</h2>
        <img src="1.png" alt="Menu Image 1">
        <img src="2.png" alt="Menu Image 2">
        <img src="3.png" alt="Menu Image 3">
        <img src="4.png" alt="Menu Image 4">
        <img src="5.png" alt="Menu Image 5">
        <img src="6.png" alt="Menu Image 6">
        <img src="7.png" alt="Menu Image 7">
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Narayana Family Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
